{% extends 'layout/layout.html' %}
{% load static %}
{% block boby %}
<form id="user">{% csrf_token %}
    <input type="hidden" name="id" value=>
    <div class="form-floating mt-3">
        <input type="text" name="username"  id="username" placeholder="Username" class="form-control">
        <label for="username">Username</label>
    </div>
    <div class="form-floating mt-3">
        <input type="password" name="password"  id="password" placeholder="Password" class="form-control">
        <label for="password">Password</label>
    </div>
    <div class="form-floating mt-3">
        <input type="password" name="cpassword"  id="cpassword" placeholder="Confirm Password" class="form-control" onkeyup="check()">
        <label for="password">Confirm Password</label>
        <p class="small" id="msg"></p>
    </div>
    <div class="form-floating mt-3">
        <input type="email" name="mailid"  id="mailid" placeholder="Email" class="form-control">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mt-3">
        <input type="text" pattern="[0-9]{10}" name="contact_no"  id="contact_no" placeholder="9876543210" class="form-control">
        <label for="mobile">Mobile</label>
        <!-- <p class="small">Ex: </p> -->
    </div>
    <div class="mt-3">
        <input type="submit" value="Register" class="btn btn-primary">
    </div>
</form>
{% endblock %}
