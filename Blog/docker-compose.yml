# docker-compose.yml
version: '3.8'

services:
  db:
    image: mysql:8
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=blog
      - MYSQL_USER=root
      - MYSQL_PASSWORD=''
      - MYSQL_ROOT_PASSWORD=''

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=blog
      - DATABASE_USER=root
      - DATABASE_PASSWORD=''
      - DATABASE_HOST=''
      - DATABASE_PORT=3306

volumes:
  mysql_data:
